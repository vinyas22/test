<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form (ngSubmit)="onSubmit()" #userForm="ngForm">

            <!-- Name input -->
            <div class="form-outline mb-4">
              <input type="text"  [(ngModel)]="patient.patient_name" name="patient_name" class="form-control form-control-lg"
                placeholder="Enter your name" required #patient_name="ngModel"/>
              <label class="form-label" >your name</label>
            </div>

            <!-- Mobile input -->
            <div class="form-outline mb-4">
              <input type="text"  [(ngModel)]="patient.contact" name="contact" required class="form-control form-control-lg"
                placeholder="Enter your mobile number" #contact="ngModel"/>
              <label class="form-label" >your Mobile Number</label>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email"  [(ngModel)]="patient.email_id" name="email_id" class="form-control form-control-lg"
                placeholder="Enter a valid email address" required #email_id="ngModel"/>
              <label class="form-label">Email address</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password"  [(ngModel)]="patient.password" name="password" class="form-control form-control-lg"
                placeholder="Enter password" required #password="ngModel"/>
              <label class="form-label">Password</label>
            </div>
            
            <!-- submit-->
            <div class="text-center text-lg-start mt-3 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">SignUp</button>
            </div>
          
  
        </form>
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
        Copyright Â© 2020. All rights reserved.
      </div>
  
    </div>
   
  </section>
